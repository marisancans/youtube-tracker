<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Detox - Settings</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f5f5f5;
      padding: 20px;
      color: #333;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      background: white;
      border-radius: 12px;
      padding: 24px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h1 {
      font-size: 24px;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .section {
      margin-bottom: 24px;
      padding-bottom: 24px;
      border-bottom: 1px solid #eee;
    }
    .section:last-child {
      border-bottom: none;
      margin-bottom: 0;
      padding-bottom: 0;
    }
    .section-title {
      font-weight: 600;
      margin-bottom: 12px;
      color: #555;
    }
    .field {
      margin-bottom: 16px;
    }
    label {
      display: flex;
      align-items: center;
      gap: 8px;
      cursor: pointer;
    }
    input[type="number"],
    input[type="text"],
    input[type="url"] {
      width: 100%;
      padding: 8px 12px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 14px;
    }
    input[type="checkbox"] {
      width: 18px;
      height: 18px;
    }
    .field-label {
      font-size: 14px;
    }
    .field-desc {
      font-size: 12px;
      color: #888;
      margin-top: 4px;
      margin-left: 26px;
    }
    .range-field {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .range-field input[type="range"] {
      flex: 1;
    }
    .range-value {
      min-width: 40px;
      text-align: right;
    }
    button {
      background: #3b82f6;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
    }
    button:hover {
      background: #2563eb;
    }
    .status {
      margin-top: 12px;
      padding: 8px 12px;
      border-radius: 6px;
      font-size: 14px;
      display: none;
    }
    .status.success {
      display: block;
      background: #dcfce7;
      color: #166534;
    }
    .status.error {
      display: block;
      background: #fee2e2;
      color: #991b1b;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ§˜ YouTube Detox Settings</h1>

    <div class="section">
      <div class="section-title">General</div>
      <div class="field">
        <label>
          <input type="checkbox" id="trackingEnabled" checked>
          <span class="field-label">Enable tracking</span>
        </label>
        <div class="field-desc">Track your YouTube usage</div>
      </div>
      <div class="field">
        <label for="dailyGoal" class="field-label">Daily goal (minutes)</label>
        <input type="number" id="dailyGoal" min="1" max="480" value="60">
        <div class="field-desc">Get warned when you exceed this limit</div>
      </div>
    </div>

    <div class="section">
      <div class="section-title">Interventions</div>
      <div class="field">
        <label>
          <input type="checkbox" id="productivityPrompts" checked>
          <span class="field-label">Productivity prompts</span>
        </label>
        <div class="field-desc">Ask if videos were productive</div>
      </div>
      <div class="field">
        <label class="field-label">Prompt chance</label>
        <div class="range-field">
          <input type="range" id="promptChance" min="0" max="100" value="30">
          <span class="range-value" id="promptChanceValue">30%</span>
        </div>
      </div>
      <div class="field">
        <label>
          <input type="checkbox" id="weeklyReports" checked>
          <span class="field-label">Weekly summary notifications</span>
        </label>
      </div>
    </div>

    <div class="section">
      <div class="section-title">Backend Sync (Optional)</div>
      <div class="field">
        <label>
          <input type="checkbox" id="backendEnabled">
          <span class="field-label">Enable backend sync</span>
        </label>
        <div class="field-desc">Sync data to your personal backend</div>
      </div>
      <div class="field">
        <label for="backendUrl" class="field-label">Backend URL</label>
        <input type="url" id="backendUrl" placeholder="http://localhost:8000">
      </div>
      <div class="field">
        <label for="userId" class="field-label">User ID</label>
        <input type="text" id="userId" placeholder="your-unique-id">
        <div class="field-desc">A unique identifier for your data</div>
      </div>
    </div>

    <button id="saveBtn">Save Settings</button>
    <div class="status" id="status"></div>
  </div>

  <script type="module" src="options.ts"></script>
</body>
</html>
