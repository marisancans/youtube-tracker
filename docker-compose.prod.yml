version: '3.8'

services:
  api:
    build: ./packages/backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql+asyncpg://postgres:${DB_PASSWORD:-postgres}@db:5432/ytdetox
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - REQUIRE_AUTH=${REQUIRE_AUTH:-true}
      - CORS_ORIGINS=${CORS_ORIGINS:-["chrome-extension://*"]}
      - RATE_LIMIT=${RATE_LIMIT:-100/minute}
      - RATE_LIMIT_SYNC=${RATE_LIMIT_SYNC:-20/minute}
      - DEBUG=${DEBUG:-false}
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3

  db:
    image: postgres:16-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=${DB_PASSWORD:-postgres}
      - POSTGRES_DB=ytdetox
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    # Don't expose port in prod - only internal access
    # ports:
    #   - "5432:5432"

  # Optional: Run migrations on startup
  migrate:
    build: ./packages/backend
    command: alembic upgrade head
    environment:
      - DATABASE_URL=postgresql+asyncpg://postgres:${DB_PASSWORD:-postgres}@db:5432/ytdetox
    depends_on:
      db:
        condition: service_healthy
    restart: "no"

volumes:
  postgres_data:
