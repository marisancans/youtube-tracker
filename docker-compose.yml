services:
  youtube-detox-api:
    build: ./backend
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - DATABASE_URL=postgresql://detox:detox_password@youtube-detox-db:5432/youtube_detox
    depends_on:
      youtube-detox-db:
        condition: service_healthy
    restart: unless-stopped

  youtube-detox-db:
    image: postgres:16-alpine
    environment:
      - POSTGRES_USER=detox
      - POSTGRES_PASSWORD=detox_password
      - POSTGRES_DB=youtube_detox
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./backend/src/db/migrations/001_initial.sql:/docker-entrypoint-initdb.d/001_initial.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U detox -d youtube_detox"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  pgdata:
